    <section class="section">
      <div class="container">
        <h1>Contact</h1>
        <p class="sub">Drop a message via email or the form.</p>
        <div class="cta-row">
          <a class="btn outline" href="mailto:dean.gudgeon123@gmail.com">Email me</a>
        </div>
        <form action="https://formspree.io/f/placeholder" method="POST" class="card" style="margin-top:24px;">
          <label>Email
            <input type="email" name="email" required style="width:100%;margin-top:6px;padding:8px;border-radius:8px;border:1px solid var(--line);background:var(--panel);color:var(--text);">
          </label>
          <label style="margin-top:12px;">Message
            <textarea name="message" required rows="4" style="width:100%;margin-top:6px;padding:8px;border-radius:8px;border:1px solid var(--line);background:var(--panel);color:var(--text);"></textarea>
          </label>
          <button class="btn primary" type="submit" style="margin-top:12px;">Send</button>
        </form>
      </div>
    </section>
